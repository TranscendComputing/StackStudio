<div>
    <div class="button_bar"></div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>Name</th>
                <th class="medium_width">Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Detail View: {{name}}</div>
        </div>
        <div class="panel-body">
            <div id="detail_tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a  data-toggle="tab" id="catalog_details" href="#tabs-1">Details</a></li>
                    <li><a data-toggle="tab" id="catalog_items" href="#tabs-2">vApp Templates</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tabs-1" class="tab-pane active">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <b>Name:</b>
                                    </td>
                                    <td>{{name}}</td>
                                </tr>
                                <tr>
                                    <td>
                                        <b>Description:</b>
                                    </td>
                                    <td>{{description}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="tabs-2" class="tab-pane">
                        <table cat-id="{{id}}">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#items}}
                                <tr item-id="{{id}}">
                                    <td>{{name}}</td>
                                    <td><a href="#" class="instantiate_vapp">Instantiate vApp from template</a></td>
                                </tr>
                                {{/items}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
