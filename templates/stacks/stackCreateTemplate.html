<div class="modal show" id="newStack" tabindex="-1" role="dialog" aria-labelledby="newStackLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="newStackLabel">Create New Stack</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="newStackForm">
        <div class="form-group">
          <label for="stack_name_input" class="col-lg-4 control-label">Stack Name</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="stack_name_input" placeholder="Stack Name">
          </div>
        </div>
        <div class="form-group">
          <label for="stack_description_input" class="col-lg-4 control-label">Description</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="stack_description_input" placeholder="Description">
          </div>
        </div>
        <div class="form-group">
          <label for="stack_compatible_clouds_select" class="col-lg-4 control-label">Compatible Clouds</label>
          <div class="col-lg-8">
            <select id="stack_compatible_clouds_select" class="form-control" multiple>
              <option value="aws">Amazon Web Services</option>
              <option value="openstack">OpenStack</option>
              <option value="google">Google</option>
            </select>
          </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <a id="submit_button" class="btn btn-primary">Save</a>
        <a id="cancel_button" class="btn">Cancel</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
