<div>
    <div class="button_bar"></div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>Group Name</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>
<script type="text/html" id="resource_detail">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Detail View: {{GroupName}}</div>
        </div>
        <div class="panel-body">
            <div id="detail_tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tabs-1">Details</a></li>
                    <li><a data-toggle="tab" id="users" href="#tabs-2">Users</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tabs-1" class="tab-pane active">
                        <table>
                            <tbody>
                                <tr><td><b>Group Name:</b></td> <td>{{ GroupName }}</td></tr>
                                <tr><td><b>Path:</b></td>       <td>{{ Path }}</td></tr>
                                <tr><td><b>Resource:</b></td>   <td>{{ Arn }}</td></tr>
                                <tr><td><b>ID:</b></td>         <td>{{ GroupId }}</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="tabs-2" class="tab-pane">
                        <div id="users_tab_content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
