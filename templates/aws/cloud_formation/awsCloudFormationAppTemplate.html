<div>
    <div class="button_bar"></div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th class="medium_width">Status</th>
                <th class="medium_width">Created</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>


<script type="text/html" id="resource_detail">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Detail View: {{StackName}}</div>
        </div>
        <div class="panel-body">
            <div id="detail_tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#details-tab">Details</a></li>
                    <li><a data-toggle="tab" href="#outputs-tab">Outputs</a></li>
                    <li><a data-toggle="tab" href="#resources-tab">Resources</a></li>
                    <li><a data-toggle="tab" href="#events-tab">Events</a></li>
                    <li><a data-toggle="tab" href="#template-tab">Template</a></li>
                    <li><a data-toggle="tab" href="#parameters-tab">Parameters</a></li>
                </ul>
                <div class="tab-content">  
                  <div id="details-tab" class="tab-pane active">
                    <dl class="dl-horizontal">
                      <dt>Stack Name</dt>        
                      <dd>{{ StackName }}</dd>
                      <dt>Stack Id</dt>           
                      <dd>{{ StackId }}</dd>
                      <dt>Status</dt>     
                      <dd>{{ StackStatus }}</dd>
                      <dt>Created</dt>      
                      <dd>{{ CreationTime }}</dd>
                      <dt>Description</dt>      
                      <dd>{{ TemplateDescription }}</dd>
                    </dl>
                  </div>
                    <div id="outputs-tab" class="tab-pane">
                        <table class="simple-tab-table" style="width:50%;margin:0;">
                            <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>Value</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#Outputs}}<tr><td>{{OutputKey}}</td>  <td>{{OutputValue}}</td><td>{{Description}}</td></tr>{{/Outputs}}
                            </tbody>
                        </table>
                    </div>
                    <div id="resources-tab" class="tab-pane">
                        <table/>
                    </div>
                    <div id="events-tab" class="tab-pane">
                        <table/>
                    </div>
                    <div id="template-tab" class="tab-pane"/>
                    <div id="parameters-tab" class="tab-pane">
                        <table class="simple-tab-table" style="width:33%;margin:0;">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#Parameters}}<tr><td>{{ParameterKey}}</td>  <td>{{ParameterValue}}</td></tr>{{/Parameters}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
