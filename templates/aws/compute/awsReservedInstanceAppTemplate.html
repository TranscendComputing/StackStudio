<div>
    <div class="button_bar"></div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>Reserved ID</th>
                <th>Type</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Detail View: {{reservedInstancesId}}</div>
        </div>
        <div class="panel-body">
            <div id="detail_tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tabs-1">Details</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tabs-1" class="tab-pane active">
                        <table>
                            <tbody>
                                <tr><td><b>Reserved ID:</b></td>            <td>{{ reservedInstancesId }}</td></tr>
                                <tr><td><b>Instance Type:</b></td>          <td>{{ instanceType }}</td></tr>
                                <tr><td><b>Fixed Price:</b></td>            <td>{{ fixedPrice }}</td></tr>
                                <tr><td><b>Usage Price:</b></td>            <td>{{ usagePrice }}</td></tr>
                                <tr><td><b>Availability Zone:</b></td>      <td>{{ availabilityZone }}</td></tr>
                                <tr><td><b>Duration:</b></td>               <td>{{ duration }}</td></tr>
                                <tr><td><b>Instance Count:</b></td>         <td>{{ instanceCount }}</td></tr>
                                <tr><td><b>Product Description:</b></td>    <td>{{ productDescription }}</td></tr>
                                <tr><td><b>Start Time:</b></td>             <td>{{ start }}</td></tr>
                                <tr><td><b>State:</b></td>                  <td>{{ state }}</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
