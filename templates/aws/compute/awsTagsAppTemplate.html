   <div class="button_bar"></div>

        <thead>
            <tr>
                <th>Key</th>

                <th>Resource ID</th>
                <th>Resource Type</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

        <div class="panel-heading">
            <div class="panel-title">Detail View: {{key}}</div>
        </div>
        <div class="panel-body">    
            <div id="detail_tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tabs-1">Details</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tabs-1" class="tab-pane active">
                        <table>
                            <tbody>
                                <tr><td><b>Key:</b></td>           <td>{{ key }}</tr>
                                <tr><td><b>Value:</b></td>    <td>{{ value }}</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
